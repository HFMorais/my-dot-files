[module/xworkspaces]
type = internal/bspwm

label-active = %icon%
label-active-background = ${colors.background-alt}
label-active-overline= ${colors.primary}
label-active-padding = 1

label-occupied = %icon%
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = ""
label-empty-padding = 0

ws-icon-0 = 1;1: term
ws-icon-1 = 2;2: web
ws-icon-2 = 3;3: code
ws-icon-3 = 4;4: file
ws-icon-4 = 5;5: media
ws-icon-5 = 6;6: game
ws-icon-6 = 7;7: misc
ws-icon-7 = 8;8: misc
ws-icon-8 = 9;9: vm
ws-icon-9 = 10;10: misc